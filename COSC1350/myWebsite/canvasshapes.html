		<main>
		<h1><center> Canvas Shapes </center></h1>
        <canvas id="myCanvas" width="800" height="500"></canvas>
        
        <script>
            let ctx = document.querySelector("#myCanvas").getContext("2d");

            // Function for drawing Trapezoid
            function drawTrapezoid(x, y) {
				ctx.save();
                ctx.beginPath();
                ctx.moveTo(x, y);  // Starting point
                ctx.lineTo(x + 80, y - 80);  // Top-left
                ctx.lineTo(x + 220, y - 80);  // Top-right
                ctx.lineTo(x + 300, y);  // Bottom-right
                ctx.lineTo(x, y);  // Close the shape
                ctx.lineWidth = 4;
                ctx.stroke();
				ctx.restore();
            }
            drawTrapezoid(50, 400); // Moved lower on the canvas

           
            // Function for drawing Spiral
            function drawSpiral(x, y) {
				ctx.save();
                let angle = 2 * Math.PI / 100;  
                let step = 2 * Math.PI / 100;
                ctx.moveTo(x, y);
                while (angle < 30 * Math.PI) {
                    let newY = y + angle * Math.sin(angle);
                    let newX = x + angle * Math.cos(angle);
                    ctx.lineTo(newX, newY);
                    angle += step;
                }
                ctx.stroke();
				ctx.restore();
            }
            drawSpiral(600, 150); // Moved spiral to the right

            // Function for drawing Star
            function drawStar(x, y) {
				ctx.save();
                ctx.beginPath();
                ctx.moveTo(x, y);  
                ctx.quadraticCurveTo(x, y + 70, x + 60, y + 30); 
                ctx.quadraticCurveTo(x, y + 70, x + 80, y + 70);  
                ctx.quadraticCurveTo(x, y + 70, x + 60, y + 110);  
                ctx.quadraticCurveTo(x, y + 70, x, y + 140);  
                ctx.quadraticCurveTo(x, y + 70, x - 60, y + 110);  
                ctx.quadraticCurveTo(x, y + 70, x - 80, y + 70);  
                ctx.quadraticCurveTo(x, y + 70, x - 60, y + 30);   
                ctx.quadraticCurveTo(x, y + 70, x, y);   
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = 4;
                ctx.stroke();
				ctx.restore();
            }
            drawStar(400, 200); // Positioned in the top left

            // Function for drawing ZigZag

            function drawZigZag(x, y) {
				ctx.save();
                ctx.beginPath();
                ctx.moveTo(x, y);
                for (let i = 0; i < 7; i++) {
                    ctx.lineTo(x + 150, y + i * 20);
                    ctx.lineTo(x, y + (i + 1) * 20);
                }
                ctx.lineWidth = 4;
                ctx.stroke();
				ctx.restore();
            }
            drawZigZag(100, 110); // Moved to the bottom left of the canvas

			 // Function for drawing Diamond
			 function drawDiamond(x, y) {
				
				ctx.save();
				ctx.strokeStyle = 'red';
				ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(x, y);  // Top point
                ctx.lineTo(x + 40, y + 80);  // Right point
                ctx.lineTo(x, y + 160);  // Bottom point
                ctx.lineTo(x - 40, y + 80);  // Left point
                ctx.closePath();
                ctx.stroke();
				ctx.restore();
            }
            drawDiamond(560, 300); // Moved right side of the canvas


       		 </script>
